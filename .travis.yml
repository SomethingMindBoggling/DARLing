sudo: false
language: node_js
node_js:
- '5'
- '4'
script:
- npm run lint
- npm run test:cover
after_success:
- npm run coveralls
deploy:
  provider: gae
  keyfile: "./app-engine-key.json"
  project: "dar-api"
  on: master
before_install:
- openssl aes-256-cbc -K $encrypted_850c096954d4_key -iv $encrypted_850c096954d4_iv
  -in app-engine-key.json.enc -out app-engine-key.json -d
